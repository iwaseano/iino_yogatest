<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません - Serenity Yoga Studio</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Dancing+Script:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--light-gray) 0%, #e8f5e8 100%);
            padding: 2rem;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: var(--shadow);
        }
        
        .error-icon {
            font-size: 6rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .error-title {
            font-size: 2.5rem;
            color: var(--text-dark);
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: var(--text-light);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 2rem;
            }
            
            .error-title {
                font-size: 2rem;
            }
            
            .error-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .error-actions .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-spa"></i>
            </div>
            <h1 class="error-title">ページが見つかりません</h1>
            <p class="error-message">
                申し訳ございませんが、お探しのページは見つかりませんでした。<br>
                URLが正しいかご確認いただくか、以下のリンクからお探しください。
            </p>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home"></i> ホームに戻る
                </a>
                <a href="/#classes" class="btn btn-secondary">
                    <i class="fas fa-calendar"></i> クラス一覧
                </a>
                <a href="/#contact" class="btn btn-outline">
                    <i class="fas fa-envelope"></i> お問い合わせ
                </a>
            </div>
        </div>
    </div>
    
    <script>
        // 5秒後に自動でホームにリダイレクト
        setTimeout(() => {
            if (confirm('ホームページに移動しますか？')) {
                window.location.href = '/';
            }
        }, 5000);
    </script>
</body>
</html>
